<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <main>
        <h1>CALCULADORA</h1>
        <table>
            <tr>
                <td colspan="4"> <span class="result" id="result"></span> </td>
            </tr>
            <tr>                
                <td ><button class="boton" class="boton" id="seven">7</button> </td>
                <td ><button class="boton" class="boton" id="eight">8</button></td>
                <td ><button class="boton" class="boton" id="nine">9</button></td>
                <td ><button class="boton" class="boton" id="divide">/</button></td>
            </tr>
            <tr>                
                <td ><button class="boton" id="four">4</button> </td>
                <td ><button class="boton" id="five">5</button></td>
                <td ><button class="boton" id="six">6</button></td>
                <td ><button class="boton" id="multiply">*</button></td>
            </tr>
            <tr>                
                <td ><button class="boton" id="one">1</button> </td>
                <td ><button class="boton" id="two">2</button></td>
                <td ><button class="boton" id="three">3</button></td>
                <td ><button class="boton" id="substract">-</button></td>
            </tr>
            <tr>                
                <td ><button class="boton" id="clear">C</button> </td>
                <td ><button class="boton" id="zero">0</button></td>
                <td ><button class="boton" id="dot">.</button></td>
                <td rowspan="2"><button id="add" class="boton" >+</button></td>
            </tr>
            <tr>
                <td colspan="3"  ><button class="equal" id="equal">=</button></td>
            </tr>
        </table>
        <h2>Made with love by <a target="blank" href="https://github.com/diegomez-ang">Yero Web design</a></h2>
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
